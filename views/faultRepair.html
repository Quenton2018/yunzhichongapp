<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>故障报修</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<link rel="stylesheet" href="../css/mui.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/fastclick.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/common.js"></script>    
    <style type="text/css">
		body{overflow:hidden;height:auto;background-color:#EFEFF4;}
		.mui-plus .header-immersed{display:none;}
		.mui-plus .header-immersed .mui-content{padding:0;margin:0;}
		.mui-plus .header-immersed.mui-bar-nav{height:0;padding-top:0;}
		.mui-plus .header-immersed.mui-bar-nav ~ .mui-content{padding-top:0;}
		.mui-plus .header-immersed.mui-bar-nav ~ .mui-content .mui-pull-top-pocket{top:0;}
		.faultRepair input,.faultRepair textarea{border:none!important;margin-bottom:0;}
		.faultRepair textarea{height:100px;margin-bottom:0!important;padding-bottom:0!important;}
		.faultRepair .row{width:100%;background-color:#fff;}
		input::-webkit-input-placeholder,textarea::-webkit-input-placeholder{font-size:14px;}
		.faultRepair .mui-inline{vertical-align:bottom;font-size:14px;color:#8f8f94;}
		.btn-submit{margin:30px 20px 30px;border-radius:50px;background:linear-gradient(86deg,rgba(255,156,44,1),rgba(255,109,34,1));}
    </style>
</head>
<body>
	<header class="header header-immersed mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    	<h1 class="mui-title">故障报修</h1>
	</header>
	
	<div class="mui-content faultRepair">
		<div class="mui-content-padded">
			<div class="mui-inline">报修地址</div>			
		</div>
		<div class="mui-input-row">
			<input id='address' type="text" class="mui-input-clear contact" placeholder="请输入需要维修的充电桩地址" />
		</div>
		<div class="mui-content-padded">
			<div class="mui-inline">桩号</div>			
		</div>
		<div class="mui-input-row">
			<input id='zhNo' type="text" class="mui-input-clear contact" placeholder="请输入需要维修的充电桩桩号" />
		</div>
		<div class="mui-content-padded">
			<div class="mui-inline">故障问题</div>			
		</div>
		<div class="row mui-input-row">
			<textarea id='question' class="mui-input-clear question" placeholder="请详细描述您的问题，我们将及时跟进解决。感谢您的热心反馈（200字以内）"></textarea>
		</div>		
		<div class="btn-submit" id="submitBtn">
			<span>提交</span>
		</div>
	</div>
	<script type="text/javascript">
		var canPostFlag = true;
		mui.init();
		mui.plusReady(function(){

		});
		$("#submitBtn").click(function(){
			var address = $("#address").val();
			var chargingNum = $("#zhNo").val();
            var content = $('#question').val();
            if(!canPostFlag){
                layer.msg("你操作太频繁了！");
                return;
            }
            canPostFlag = false;
            if(!vaildeParam(address)){
                layer.msg("报修地址不能为空");
                canPostFlag = true;
                return;
            }
            if(!vaildeParam(chargingNum)){
                layer.msg("桩号不能为空");
                canPostFlag = true;
                return;
            }
            if(!vaildeParam(content)){
                layer.msg("故障问题不能为空");
                canPostFlag = true;
                return;
            }
            if(content.length<5){
                layer.msg("故障问题不能少于5个字");
                canPostFlag = true;
                return;
            }
            if( content.length>=200){
                layer.msg("故障问题不能大于200个字");
                canPostFlag = true;
                return;
            }
			var params = {
				"uuid":uuid,
				"content":content,
				"type":1,
				"address":address,
				"chargingNum":chargingNum,
				"remark":'',
				"star":'',
				"picture":''
			}
			postJSON(API_URL.APIFeedbackSaveFeedback,params,function(res){
				if("0" == res.code){
					layer.msg("您提交的故障情况，我们已经收到");
					setTimeout(function(){
						back();
					},2000);
				}else{
					layer.msg(res.msg);
				}
			});
		});
	</script>
</body>
</html>
