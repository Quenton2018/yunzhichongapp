                margin: auto;

	<body style="">

		<header id="header2">
			<div class="headInner">
				<div class="left" id="back"  onclick="back()" ><img src="../img/app_back.png" />
					<h1 class="pageBigTitle">具体内容</h1>
				</div>
				<div class="right">&nbsp;</div>
				<div style="clear: both"></div>
			</div>
		</header>

			<div class="myContent"  style="padding-top: 80px" >
				<div class="myList dataList" id="dataList" >
					<article class="article">

					</article>
				</div>
			</div>

		<script type="text/html" id="dataTmpl">
				<article class="article">{{content}}</article>
		</script>
   </body>
     <script type="text/javascript" charset="utf-8">
    		if(window.plus){
				pagePlusReady();
			}else{
				document.addEventListener('plusready',pagePlusReady,false);
			}
			function pagePlusReady(){

                uploadLoginInfo();

                getArticleContent();
			}
			
			function getArticleContent(){
        		var uuid = plus.storage.getItem("uuid");
        		var dataParam = {
				"uuid":uuid,
				"categoryName":"如何获取",
			}
        		postJSON(API_URL.ApiArticleContentBYName,dataParam,function(res){
				if("0" == res.code){
					if(null!=res.data){
						var data = res.data.content;
						var title = res.data.title;
						$(".titleText").text(title);
						var tmpl = $("#dataTmpl").html();
						var html = tmpl.replace(/{{content}}/g,data);
						$(".article").html(html);
					}
				}else{
					layer.msg(res.msg);
				}
			})
       }
    </script>

</html>
