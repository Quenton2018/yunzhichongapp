<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<title>修改姓名</title>
	<link rel="stylesheet" href="../css/iconfont.css">
	<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../plugins/layer/layer.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/base.js"></script>

	<style type="text/css">

		.pageBigTitle{
			float: right;
			line-height: inherit;
			margin-left: 20px;
		}
		.textBox .inputBox{
			position: relative;
			background: #fff;
			overflow: hidden;
			margin-bottom: 10px;
			margin-top: 3rem;
		}
		.textBox input{
			-webkit-user-select:text;
			text-align:left;
			border: 0px;
			border-radius: 0.5rem;
			font-size:16px;
			width:100%;
			outline:none;
			line-height: 2.5rem;
			padding-left: 10px;
			margin: 0.3rem;
		}
		.textBox input:focus{
			outline: none;
		}

		.Button-Img{
			width: 80%;
			display: block;
			margin: 0 auto;
		}

	</style>
</head>
<body style="background-color:#EDEDED;" >
<header id="header2">
	<div class="headInner">
		<div class="left" id="back"  onclick="back()" >
			<img src="../img/app_back.png" />
			<h1 class="pageBigTitle">修改姓名</h1>
		</div>
		<div class="right">&nbsp;</div>
		<div style="clear: both"></div>
	</div>
</header>

<div class="my-Content" style="padding-top: 80px">
	<div class="textBox">
		<div class="inputBox">
			<input type="text" name="nickname" placeholder="姓名" />
		</div>
	</div>

	<div style="margin-top: 100px">
		<img class="Button-Img modifyBtn"  src="../img/editPs/app_03.png" />
	</div>

</div>

<script type="application/javascript">
    /**
     * 修改姓名
     */
    $(".modifyBtn").click(function(){
        var uuid = plus.storage.getItem("uuid");
        var nickname = $("input[name='nickname']").val();
        if(!vaildeParam(nickname)){
            layer.msg("姓名不能为空");
            return;
        }
        var data = {
            "uuid":uuid,
            "gender":'',
            "nickname":nickname,
            "homeAddress":''
        }
        postJSON(API_URL.ApiUpdateMemberInfo,data,function(res){
            if("0" == res.code){
                layer.msg(res.msg);
                plus.storage.setItem( "nickname", nickname); //回写姓名
                setTimeout(function(){


                    var ws=plus.webview.currentWebview();

                    //父窗口
                    var wo = ws.opener();
                    var parentUrl = wo.getURL();
                    wo.evalJS('getUserInfoDateBase()');

                    back();

                },2000);
            }else{
                layer.msg(res.msg);
            }
        });




    })
</script>

</body>


</html>
