<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="misapplication-tap-highlight" content="no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>申请建桩</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../plugins/layer/theme/default/layer.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mui.min.js"></script>

    <style type="text/css">
        .smallInfo{
            font-size: .8rem;
            padding-top: 10px;
        }
        .myForm{
            padding-top: 20px;
        }
        .myForm label{
            display: block;
        }
        .myForm .formItem{
            margin-bottom: 10px;
        }
        .myForm input{
            display: block;
            background: #EDEDED;
            width: 100%;
            border: none;
            line-height: 2.5rem;
            border-radius: 10px;
            padding-left: 10px;

            -webkit-user-select:text;
            text-align:left;
            outline:none;
        }
        .myForm input:focus{
            outline: none;
        }

        #confirmBtn{
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            background: #E36C3E;
            text-align: center;
            line-height: 5rem;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header id="header2">
        <div class="headInner">
            <div class="left" id="back"  onclick="back()" ><img src="../img/app_back.png" /></div>
            <div class="right">&nbsp;</div>
            <div style="clear: both"></div>
        </div>
    </header>

    <div class="myContent" style="padding-top: 70px; padding-bottom: 100px;">
        <h1 class="pageBigTitle">申请建桩</h1>

        <div class="smallInfo">
            请填写正确信息，信息提交后，客服人员会与您联系
        </div>

        <div class="myForm">
            <div class="formItem">
                <label>联系人</label>
                <input type="text"  name="contacts"  maxlength="8" />
            </div>
            <div class="formItem">
                <label>联系电话</label>
                <input type="text"   name="mobile"   maxlength="15" />
            </div>
            <div class="formItem">
                <label>申请数量</label>
                <input type="text"  name="numbers"  maxlength="8" />
            </div>
            <div class="formItem">
                <label>充电桩安装地址</label>
                <input type="text"    name="installAddress"   />
            </div>
        </div>
    </div>

    <div id="confirmBtn">确认</div>

</body>
    <script type="text/javascript" charset="utf-8">

        if(window.plus){
            pagePlusReady();
        }else{
            document.addEventListener('plusready',pagePlusReady,false);
        }
        function pagePlusReady(){

            uploadLoginInfo();

        }



        $("#confirmBtn").click(function(){
            var uuid = plus.storage.getItem("uuid");

            if(!vaildeParam(uuid)){
                layer.msg("uuid错误");
                return;
            }
            var contacts = $("input[name='contacts']").val();
            if(!vaildeParam(contacts)){
                layer.msg("联系人不能为空");
                return;
            }
            var mobile = $("input[name='mobile']").val();
            if(!vaildeParam(mobile)){
                layer.msg("联系电话不能为空");
                return;
            }
            var numbers = $("input[name='numbers']").val();
            if(!vaildeParam(numbers)){
                layer.msg("申请数量不能为空");
                return;
            }
            var installAddress = $("input[name='installAddress']").val();
            if(!vaildeParam(installAddress)){
                layer.msg("充电桩安装地址不能为空");
                return;
            }
            var data = {
                "uuid":uuid,
                "contacts":contacts,
                "mobile":mobile,
                "numbers":numbers,
                "installAddress":installAddress
            }
            postJSON(API_URL.APISaveapplyChargingPile,data,function(res){
                if("0" == res.code){
                    layer.msg("您的申请，我们已经收到，请耐心等候");
                    setTimeout(function(){
                        back();
                    },3000);
                }else{
                    layer.msg(res.msg);
                }
            });
        });
    </script>


</html>
