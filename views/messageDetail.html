<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>消息详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
		<meta name="misapplication-tap-highlight" content="no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<link rel="stylesheet" href="../css/mui.min.css" type="text/css" charset="utf-8">
	    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	    <script src="../js/jquery-3.3.1.min.js"></script>
	    <script src="../js/mui.min.js"></script>
	    <script src="../plugins/layer/layer.js"></script>
	    <script src="../js/artTemplate.min.js"></script>
	    <script src="../js/fastclick.js"></script>
	    <script src="../js/base.js"></script>
	    <script src="../js/common.js"></script> 
		<style type="text/css">
			body,.mui-content{background-color: #f2f2f2;}
        	.mui-content .mui-scroll-wrapper{overflow: hidden;}
        	.mui-scrollbar {display: none !important;}  
        	.mui-table-view{background-color: #f2f2f2;margin: 10px 10px;}
        	.mui-table-view-cell{margin-bottom: 10px;background-color: #fff;border-radius: 5px;}
        	.mui-table-view:before,.mui-table-view-cell:after,.mui-table-view:after{display: none;}     	
		</style>
	</head>
	<body>
		<header class="header header-immersed mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">消息详情</h1>
		</header>
		<div id="J_refresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
		    	<ul class="mui-table-view mui-table-view-chevron" id="itemList">
	
				</ul>
		   	</div>
		</div>
		<script type="text/html" id="dataTmpl">
			<div class="mui-table-view-cell mui-media" data-id="{{id}}" style="position: relative;">
				<div class="mui-slider-handle">
					<span style="position: absolute;right: -50px;font-size: .8rem;line-height: 60px;">{{date}}</span>
					<div class="mui-media-body">
						<h1 class="mui-ellipsis" style="line-height: 25px;font-size: 1.0rem;color: #444">{{title}}</h1>
						<p>{{messageContent}}</p>
					</div>
				</div>
				<div class="mui-slider-right mui-disabled">
					<!--<a class="mui-btn mui-btn-blue">标记已读</a>-->
					<a class="mui-btn mui-btn-yellow mui-icon mui-icon-trash" data-id="{{id}}"></a>
				</div>
				<div style="clear: both;"></div>
			</div>
		</script>
	</body>
	<script type="text/javascript">
		var pageNumber = 1;
		var pageSize  = 10;
		var $itemList = $("#itemList");
		
		plusUtils.pageReady(function() {
	        loadData();
	    });	
		pullRefresh(dataRefresh,function() {	
			pageNumber++;
			loadData();	
		});		
		// 刷新页面
	    function dataRefresh(){
	        pageNumber = 1;
	        loadData();
	    }

		function loadData() {
			var category = plusUtils.Storage.getItem("category");
			var api = API_URL.ApiMessageGetMessageAll;
			var params = {
				'uuid': uuid,
				'category': category,
				'pageNumber': pageNumber,
				'pageSize': pageSize
			}
			postJSON(api, params, function(res) {
				if("0" == res.code) {
					var list = res.data;;
					stopRefresh(list.length,pageSize);					
					if(1 == pageNumber){
	                    $itemList.html('');
	                }
					var html = '';
					var dataTmpl = $("#dataTmpl").html();
					$.each(list, function(index, item) {
						var title = item.title;
						if(null == title) {
							title = '系统管理员'
						}
						html += dataTmpl.replace(/{{title}}/g, title)
							.replace(/{{id}}/g, item.id)
							.replace(/{{messageContent}}/g, item.context)
							.replace(/{{date}}/g, item.time)
					})
					$itemList.append(html);
				} else {
					layer.msg(res.msg);
				}
			})
		}

		function itemClick(that) {
			var $this = $(that);
			var id = $this.attr("data-id")
			plus.storage.setItem("messageId", id + "");
			openWebview("messageContent.html");
		}
		var btnArray = ['确认', '取消'];
		$('body').on('click','.mui-btn-yellow',function() {
			var elem = this;
			var li = elem.parentNode.parentNode;
			var id = $(elem).attr('data-id');
			mui.confirm('确认删除该条记录？', btnArray, function(e) {
				if (e.index == 0) {
					delMessage(id,li);
				}
			});
		});
		function delMessage(id,li){
			var params = {
				uuid:uuid,
				messageIds:id
			}
			postJSON(API_URL.ApiMessageDeleteMessage,params,function(res){
				layer.msg(res.msg)
				if(res.code == "0"){			
					//删除数据调用接口
					li.parentNode.removeChild(li);
				}
			});
		}
	</script>

</html>
