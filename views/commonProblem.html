<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>热点问题</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../css/mui.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="../css/plus.css" type="text/css" charset="utf-8"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/fastclick.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/common.js"></script>   
    <style type="text/css">
		.article{padding: 20px;}
		.article img{width: 100%;margin: 0 auto;}
		.article h2{text-align: center;color: #333;font-weight: 500;}
		.article p{line-height: 30px;color: #333;}
    </style>
</head>
<body>
	<header class="header header-immersed mui-bar mui-bar-nav">
		<a class="mui-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    	<h1 class="mui-title">热点问题</h1>
	</header>
	
	<div class="mui-main" style="background: #fff;">
		<div class="yzc-main">
			<div class="article"></div>
		</div>
	</div>
	<script type="text/html" id="dataTmpl">
		<div class="article-content">{{content}}</div>
	</script>

	<script type="text/javascript">
		mui.init();
		plusUtils.pageReady(function() {
	        loadData();
	    });	
		function loadData(){
        	var categoryId = plusUtils.appPage.getParam("categoryId");  
        	var params = {
				"categoryId":categoryId
			}
        	postJSON(API_URL.ApiArticleContentBYID,params,function(res){
				if("0" == res.code){
					if(res.data){
						var content = res.data.content;
						var title = res.data.title;
						var tmpl = $("#dataTmpl").html();
						var html = tmpl.replace(/{{content}}/g,content);
						$(".article").html(html);
					}
				}else{
					layer.msg(res.msg);
				}
			})
       }
	</script>
</body>
</html>
