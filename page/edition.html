<div class="myContent">
	<img id="invitation" src="../img/logo_big.png" >

		<p>当前版本 : <span class="appVersion1">加载中...</span></p>

<script type="text/javascript" charset="utf-8">
    $(".appVersion").text(appVersion);
    if(window.plus){
        pagePlusReady();
    }else{
        document.addEventListener('plusready',pagePlusReady,false);
    }
    function pagePlusReady(){

        /*plus.key.addEventListener("backbutton",function(){
            plus.runtime.quit();
        });*/

        $(".appVersion1").text(appVersion)

        checkVersion();
    }

    /**
     * 检查版本
     */
    function checkVersion() {
        var osName = plus.os.name;
        var version = appVersion;

        postJSON(API_URL.AppVersionGetNewest,{"appType":osName},function (res) {
			if (res.code == '0' && vaildeParam(res.data)) {
				writeObj(res.data);
				/*console.log(res.data);
                console.log(res.data.version);
                console.log(res.data.url);*/

                if (compareVersion(res.data.version)) {
                	$(".appVersion2").text(res.data.version);
					$("#downloadBtn").css("display",'block').click(function () {
                       	plus.runtime.openURL(res.data.url);
                    });
                } else {
                	$(".appVersion2").text(appVersion);
                }
			}
        })
    }




</script>
